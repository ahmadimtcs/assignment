plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.learnreactivespring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local/' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'junit:junit:4.13.2'
    implementation 'junit:junit:4.13.2'
    implementation 'org.mongodb:mongodb-driver-legacy:4.3.0'

    implementation 'org.springframework.boot:spring-boot-starter-security'

    implementation 'io.jsonwebtoken:jjwt:0.9.0'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.projectlombok:lombok:1.18.20'
    // implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    // implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
    // implementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'


    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:3.0.0'
    testImplementation 'io.projectreactor:reactor-test'

    implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.5.10'
    // implementation 'org.springdoc:springdoc-openapi-ui:1.5.10'
    // implementation 'org.springdoc:springdoc-openapi-webmvc-core:1.5.10'
    // implementation 'org.springdoc:springdoc-openapi-hateoas:1.5.10'
    // implementation 'org.springdoc:springdoc-openapi-data-rest:1.5.10'

}

test {
    useJUnitPlatform()
}
